<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="bookmark" href="./favicon.ico" type="image/x-icon"/>
    <!-- 设置缓存 -->
    <!-- 设定网页的到期时间  -->
    <meta http-equiv="Expires" content="-1">
    <!-- 清除缓存（再访问这个网站要重新下载！） -->
    <meta http-equiv="Cache-Control" content="no-cache">
    <!-- 禁止浏览器从本地机的缓存中调阅页面内容，访问者将无法脱机浏览 -->
    <meta http-equiv="Pragma" content="no-cache">
    <!-- author用于定义网页作者 -->
    <meta name="author" content="aicoder.com">
    <!-- 就是当点击网页添加至主屏幕功能时，会在主屏幕上生成一个图标。点击该图标会进入webapp功能。就是模拟本地应用的模式来浏览web页面。 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 当启动webapp功能时，显示手机信号、时间、电池的顶部导航栏的颜色。默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）。这个主要是根据实际的页面设计的主体色为搭配来进行设置。 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 添加到主屏幕后，app全屏显示 -->
    <meta content="yes" name="apple-touch-fullscreen" />

    <!-- 默认设备会自动识别任何可能是电话和邮箱的字符串。设置telephone=no可以禁用这项功能。 -->
    <meta content="telephone=no,email=no" name="format-detection" />

    <!-- UC浏览器私有 -->
    <!-- 全屏模式 -->
    <meta name="full-screen" content="yes">
    <!-- 应用模式 -->
    <meta name="browsermode" content="application">

    <!-- QQ浏览器私有 -->
    <!-- 全屏模式 -->
    <meta name="x5-fullscreen" content="true">
    <!-- 应用模式 -->
    <meta name="x5-page-mode" content="app">
    <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes" />
    <link rel="stylesheet" href="./font/font_ok/iconfont.css" >
    <link rel="stylesheet" href="./font/font_shop/iconfont.css" >
    <link rel="stylesheet" href="./css/common.css" >
    <link rel="stylesheet" href="./css/src.css">
    <link rel="stylesheet" href="./css/dbme.css">
    <title>搜索</title>
</head>
<body>

                <i class="icon iconfont icon-magnifier" id="btnSrch"></i>
            </div>
            <div class="msg-wrap">
                <p class="icon iconfont icon-xiaoxi"></p>
                <span>消息</span>
            </div>  
      </header>
      <main>
          <div class="middle-ss-top"><i class="icon iconfont icon-shijian"></i>最近搜索</div>
          <ul class="middle-ss-list">
              <li class="ss-list-item">
                  <a href="#">图书</a>
              </li>
              <li class="ss-list-item">
                    <a href="#">男装</a>
              </li>
              <li class="ss-list-item">
                    <a href="#">女装</a>
              </li>
              <li class="ss-list-item">
                    <a href="#">鞋子</a>
              </li>
          </ul>
          <ul class="middle-ss-list">
            <li class="ss-list-item">
                <a href="#">雨伞</a>
            </li>
            <li class="ss-list-item">
                  <a href="#">童装</a>
            </li>
            <li class="ss-list-item">
                  <a href="#">电器</a>
            </li>
            <li class="ss-list-item">
                  <a href="#">玩具</a>
            </li>
          </ul>
          <div class="middle-ss-bottom">
              <div class="litter-box"><i class="icon iconfont icon-laji"></i>清空历史记录</div>
          </div>
      <!-- 底部部分 -->
      <footer class="site-footer">
        <ul class="footer-list">
            <li class="footer-list-item cur">
                <a href="index.html">
                    <i class="icon iconfont icon-shouye"></i>
                    <span class="f-sy">首页</span>
                </a>
            </li>
            <li class="footer-list-item cur">
                  <a href="src.html">
                      <i class="icon iconfont icon-magnifier"></i>
                      <span class="f-sy">搜索</span>
                  </a>
              </li>
          <li class="footer-list-item cur">
                  <a href="#">
                      <i><img src="./img/icon/分类.png"></i>
                      <span>分类</span>
                  </a>
              </li>
          <li class="footer-list-item cur">
                  <a href="cart.html">
                      <i><img src="./img/icon/购物车.png"></i>
                      <span>购物车</span>
                  </a>
              </li>
          <li class="footer-list-item cur">
                  <a href="#">
                      <i><img src="./img/icon/我的.png"></i>
                      <span>我的</span>
                  </a>
              </li>
        </ul>
      </footer>
      </main>
    </div>
</body>
</html>
